<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Octopi-Everything</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  background-color: black;
  font-family: sans-serif;
  overflow: hidden;
  color: #fff;
  text-align: center;
}
canvas {
  background-color: #000080;
}
#online {
    display: none;
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: 2;
}
audio {
    display: none;
}
</style>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="audio.js"></script>
<script type="text/javascript" src="input.js"></script>
<script type="text/javascript" src="octopus.js"></script>
<script type="text/javascript" src="network.js"></script>
</head>
<body>
<div id="viewContainer">
<canvas id="canvas" width="1024" height="1024" gstyle="width: 100%; height: 100%;"></canvas>
</div>
<div id="online">
<div id="onlinestatus">disconnected</div>
  <audio id="bgm"preload autoplay loop controls>
     <source src="sounds/octopus.ogg" type="audio/ogg" />
     <source src="sounds/octopus.m4a" type="audio/x-m4a" />
  </audio>
</div>
</body>
</html>
